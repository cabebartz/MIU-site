<html>
	<head>
		<meta charset="UTF-8" />
		<meta keywords="bills, bill, track" />
		<meta description="monthly bill tracker" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Monthly Bill Tracker</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<a href="index.html">
			<img border="0" src="images/CheckHeader.png" alt="Logo" id="checkHeader"/></br>
		</a>
		<h1>Monthly Bill Tracker</h1>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayData">Display Data</a>
			<a href="index.html" id="addNew" style ="display:none;">Add Another Bill</a>
		</nav>
		<form action="#" method="post" id="billForm">
			<fieldset>
				<legend>Add A Bill</legend>
				<div>* denotes required field</div>
				<ul id="errors"></ul>
				<ul>
					<li id="select"><label for="categories">*Pick A Category:</label></li>
					<li><label for="billName">*Name of Bill:</label><input type="text" id="billName" /></li>
					<li><label for="accountNum">Account Number:</label><input type="text" id="accountNum" /></li>
					<li><label for="billAmount">*Amount Due: $</label><input type="text" id="billAmount" /></li>
					<li><label for="dueDate">*Date Due:</label><input type="date" id="dueDate" /></li>
					<li id="billPaid">*Is Bill Paid or Unpaid?</br>
						<ul>
							<li><input type="radio" value="Paid" id="paid" name="billPaid"/><label for="paid">Paid</label></li>
							<li><input type="radio" value="Not Paid" id="notPaid" name="billPaid"/><label for="notPaid">Not Paid</label></li>
						</ul>
					</li>
					<li>
						<label for="priority">Priority:</label><input type="range" id="priority" name="priority" min="1" max="10" />
					</li>
					<li>
						<label for="comments">Additional Notes:</label><textarea id="comments"></textarea>
					</li>
					<li>
						<input type="hidden" value ="true" id="hide"/>
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit Bill" id="submit" /></br>
		</form>
		<script src="js/json.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>

</html>
